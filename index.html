<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
</head>
<body>
<div class="row justify-content-center mt-5">
	<div class="col-md-10 offset-md-1">
		<div class="card card-outline-secondary">
			<div class="card-header">
				<h3 class="mb-0">Payment form example</h3>
			</div>
			<div class="card-body">
				<div id="error-msg" class="alert alert-danger">Some fields are missing</div>
        <form  method="post" action="#">
				  <div class="row mt-4">
					<div class="col-sm-5 pb-3">
						<label for="exampleAccount">Card #</label> 
						<input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
					</div>
					<div class="col-sm-3 pb-3">
						<label for="exampleCtrl">CVC #</label> 
						<input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
					</div>
					<div class="col-sm-4 pb-3">
						<label for="exampleAmount">Amount</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fas fa-dollar-sign"></i>
							</div>
							<input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
						</div>
					</div>
					<div class="col-sm-6 pb-3">
						<label for="exampleFirst">First Name</label> 
						<input class="form-control" id="exampleFirst" type="text">
					</div>
					<div class="col-sm-6 pb-3">
						<label for="exampleLast">Last Name</label> 
						<input class="form-control" id="exampleLast" type="text">
					</div>
					<div class="col-sm-6 pb-3">
						<label for="exampleCity">City</label> <input class="form-control" id="exampleCity" type="text">
					</div>
					<div class="col-sm-3 pb-3">
						<label for="exampleSt">State</label>
            <select class="form-control custom-select" id="exampleSt">
						<option class="text-white bg-warning">
							Pick a canton
						</option>
						<option value="Aa">
							Aargau
						</option>
						<option value="AI">
							Appenzell Innerrhoden
						</option>
						<option value="BL">
							Basel-Landschaft
						</option>
						<option value="BS">
							Basel-Stadt
						</option>
						<option value="BE">
							Berna
						</option>
						<option value="FR">
							Friburgo
						</option>
						<option value="GV">
							Gen√®ve
						</option>
						<option value="GL">
							Glaris
						</option>
						<option value="GR">
							Grisons
						</option>
						<option value="JR">
							Jura
						</option>
						<option value="LU">
							Lucerna
						</option>
						<option value="NE">
							Neuchatel
						</option>
						<option value="NI">
							Nidwalden
						</option>
						<option value="OB">
							Obwalden
						</option>
						<option value="SC">
							Schaffhausen
						</option>
						<option value="SCH">
							Schwyz
						</option>
						<option value="SO">
							Solothurn
						</option>
						<option value="SG">
							St.Gallen
						</option>
						<option value="TI">
							Ticino
						</option>
						<option value="TH">
							Thurgau
						</option>
						<option value="UR">
							Uri
						</option>
						<option value="WA">
							Wallis
						</option>
						<option value="WA">
							Waadt
						</option>
						<option value="ZU">
							Zurich
						</option>
						<option value="ZG">
							Zug
						</option>
						</select>
					</div>
					<div class="col-sm-3 pb-3">
						<label for="exampleZip">Postal Code</label> 
						<input class="form-control" id="exampleZip" type="text">
					</div>
					<div class="col-md-6 pb-3">
            <p for="exampleAccount">We accept:</p>
            <div data-toggle="buttons">

              <label>
                <input autocomplete="off" checked id="blue" name="options" type="radio">
                <i class="fa-brands fa-cc-amex"></i>
              </label>

              <label>
                <input autocomplete="off" id="red" name="options" type="radio">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label> 

              <label>
                <input autocomplete="off" id="green" name="options" type="radio">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>

              <label>
                <input autocomplete="off" id="yellow" name="options" type="radio">
                <i class="fa-brands fa-cc-visa"></i>
              </label> 

            </div>
          </div>
					<div class="col-md-6 pb-3">
						<label for="exampleMessage">Message</label> 
						<textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
						<small class="text-muted">Add any notes here.</small>
					</div>
				</div>
        </form>

			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-end">
          <button class="btn btn-secondary me-2" type="reset">Cancel</button> 
					<button id="sendForm" class="btn btn-primary" type="button"> Send</button>
				</div>
			</div>
		</div>
	</div>
</div>  
</body>
</html>
